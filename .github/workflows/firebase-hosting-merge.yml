name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - firebase
env:
  REACT_APP_AIRTABLE_API_KEY: '${{ secrets.AIRTABLE_API_KEY }}'
  REACT_APP_AIRTABLE_BASE_ID: '${{ secrets.AIRTABLE_BASE_ID }}'
  REACT_APP_EXPERIENCES: '${{ secrets.TABLE_EXPERIENCES }}'
  REACT_APP_PROJECTS: '${{ secrets.TABLE_PROJECTS }}'
  REACT_APP_SKILLS: '${{ secrets.TABLE_SKILLS }}'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13.33.0

      - name: Authenticate with Firebase
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > gcloud.json

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcloud.json
        run: |
          npx firebase-tools@latest deploy --only hosting --project portfolio-reginaliew