name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
env:
  REACT_APP_AIRTABLE_API_KEY: '${{ secrets.AIRTABLE_API_KEY }}'
  REACT_APP_AIRTABLE_BASE_ID: '${{ secrets.AIRTABLE_BASE_ID }}'
  REACT_APP_EXPERIENCES: '${{ secrets.TABLE_EXPERIENCES }}'
  REACT_APP_PROJECTS: '${{ secrets.TABLE_PROJECTS }}'
  REACT_APP_SKILLS: '${{ secrets.TABLE_SKILLS }}'
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Service Account
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase.json

      - name: Install Dependencies and Build
        run: npm ci && npm run build

      - name: Deploying
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase.json
        # uses: FirebaseExtended/action-hosting-deploy@v0
        run: npx firebase-tools@latest deploy --only hosting --project portfolio-reginaliew
